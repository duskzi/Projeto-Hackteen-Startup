<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Movzi: Contato</title>
	<link rel="stylesheet" href="css/styles.css" />
</head>
<body>
	<header>
		<div class="logo">
		<img src="images/new-logo.svg" alt="Logo da Movzi" height="50" width="50" />
		<h1>Movzi</h1>
		</div>

		<!--Toggle hambuerguerzinho-->
		<button class="menu-toggle" aria-label="Abrir menu" aria-expanded="false">&#9776;</button>

		<!--Navegação-->
		<nav>
		<ul class="nav-links">
			<li><a href="index.html">Início</a></li>
			<li><a href="sobre.html">Sobre Nós</a></li>
			<li><a href="produtos.html">Rotzi</a></li>
			<li><a href="contato.html">Contato</a></li>
		</ul>
		</nav>
	</header>
	<!--Container principal-->
	<main class="main-container">

		<!--Container do conteúdo-->
		<div class="content-container">

			<!--Conainer do formulário-->
			<div class="form-container">
				<h1>Entre em contato</h1>
				<p>Tem alguma dúvida/sugestão? Entre em contato com o formulário abaixo ou pelas redes sociais:</p>
				<br>

				<!--Formulário-->
				<form action="" method="get">
					<input type="text" name="name" id="name" placeholder="Nome completo" required>
					<input type="email" name="email" id="email" placeholder="Email" required>
					<textarea name="message" id="message" placeholder="Digite sua mensagem" required></textarea>

					<button type="submit" class="btn-primary">Enviar seu email</button>
				</form>
			</div>
			
			<!--Não coloquei os links reais-->
			<div class="social-container">
			<a href="https://www.linkedin.com/" target="_blank">
				<img src="icons/linkedin-square-icon.webp" alt="Ícone do LinkedIn">
			</a>
			<a href="https://github.com/" target="_blank">
				<img src="icons/github-icon.webp" alt="Ícone do GitHub">
			</a>
			<a href="https://wa.me/seunumero" target="_blank">
				<img src="icons/whatsapp-icon.png" alt="Ícone do WhatsApp">
			</a>
			<a href="https://youtube.com/" target="_blank">
				<img src="icons/youtube-icon.webp" alt="Ícone do YouTube">
			</a>
			<a href="https://x.com" target="_blank">
				<img src="icons/x-icon.webp" alt="Ícone do Twitter/X">
			</a>
			</div>
		</div>
	</main>

	<!--Rodapé-->
	<footer>
		<p>&copy; 2025 Movzi. Todos os direitos reservados.</p>
	</footer>

	<!--Toggle pra mobile-->
	<script src="scripts/toggle.js"></script>

</body>
</html>
