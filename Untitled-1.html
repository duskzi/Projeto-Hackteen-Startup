<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>SVG com animação SVG pura</title>
  <style>
    svg {
      width: 150px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <circle id="circle" cx="50" cy="50" r="30" fill="#0077cc">
    <animateTransform 
      id="rotateAnim"
      attributeName="transform"
      type="rotate"
      from="0 50 50"
      to="360 50 50"
      dur="1s"
      begin="mouseover"
      fill="freeze" />
  </circle>
</svg>

</body>
</html>
