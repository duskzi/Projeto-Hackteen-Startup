<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rotzi - Movzi</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #1c1c1c;
    }


    /* Header */
    header {
      background: linear-gradient(90deg, #00a86b, #007f74);
      color: white;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header h1 {
      font-size: 1.3rem;
      margin: 0;
      display: flex;
      align-items: center;
    }
    header img {
      width: 24px;
      margin-right: 8px;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin-left: 15px;
      font-size: 0.9rem;
    }

    /* Search */
    .search-bar {
      background: white;
      border-radius: 8px;
      padding: 0.8rem;
      margin: 1rem;
      display: flex;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .search-bar input {
      border: none;
      outline: none;
      width: 100%;
      font-size: 1rem;
    }

    /* Categorias */
    .categorias {
      padding: 0 1rem;
    }
    .categorias h2 {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }
    .card {
      background: white;
      border-radius: 10px;
      padding: 1.5rem;
      text-align: center;
      font-size: 0.95rem;
      font-weight: bold;
      color: #222;
      box-shadow: 0 2px 5px rgba(0,0,0,0.08);
    }
    .card img {
      width: 32px;
      height: 32px;
      margin-bottom: 0.5rem;
    }

    /* Footer */
    footer {
      background: #FFD44D;
      text-align: center;
      padding: 1rem;
      font-size: 0.8rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>
      <img src="https://img.icons8.com/ios-filled/50/ffffff/bus.png" alt="Bus Logo">
      Movzi - Rotzi
    </h1>
    <nav>
      <a href="#">Início</a>
      <a href="#">Sobre Nós</a>
      <a href="#">Rotzi</a>
      <a href="#">Contato</a>
    </nav>
  </header>

  <!-- Search -->
  <div class="search-bar">
    <input type="text" placeholder="Pesquisar lugares...">
  </div>

  <!-- Categorias -->
  <section class="categorias">
    <h2>Categorias populares</h2>
    <div class="grid">
      <div class="card">
        <img src="https://img.icons8.com/fluency/48/marker.png" alt="Pontos de interesse">
        Pontos de interesse
      </div>
      <div class="card">
        <img src="https://img.icons8.com/ios-filled/50/00a86b/bus.png" alt="Transportes">
        Transportes
      </div>
      <div class="card">
        <img src="https://img.icons8.com/ios-filled/50/555555/metro.png" alt="Metrô">
        Estações de metrô
      </div>
      <div class="card">
        <img src="https://img.icons8.com/ios-filled/50/fbbf24/arrow.png" alt="Trajetos">
        Trajetos
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    © 2025 Movzi. Todos os direitos reservados.
  </footer>
</body>
</html>
